<div class="modal fade" ng-init="Modal.init()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-show="!Modal.postModel._id">ADD POST </h4>
        <h4 class="modal-title" ng-show="Modal.postModel._id">EDIT POST </h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Title : </label>
          <input type="text" class="form-control" ng-model="Modal.postModel.title">
        </div>
        <div class="form-group">
          <label>Content : </label>
          <textarea class="form-control" rows="4" ng-model="Modal.postModel.content"></textarea>
        </div>
        <div class="form-group">
          <label>Status : </label>
          <select ng-model="Modal.postModel.status"
          class="form-control" ng-options="status.id as status.name for status in Modal.statusPost" >
          </select>
        </div>
        <div class="form-group row">
         <div class="col-sm-6">
             <button ngf-select ng-model="Modal.image2" accept="image/*" class="btn btn-primary">Picture</button>
         </div>
         <div class="col-sm-6">
             <img ng-src="{{Modal.postModel.img}}"alt="Select Picture" ng-show="!Modal.image2" style="height: 100px; width: 120px" class="img-circle">
             <img ngf-src="Modal.image2" alt="Select Picture" ng-show="Modal.image2" style="height: 100px; width: 120px" class="img-circle">
         </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="Modal.addPost()" class="btn btn-primary" data-dismiss="modal" ng-disabled="!Modal.postModel.title">Save</button>
      </div>
    </div>
  </div>
</div>
